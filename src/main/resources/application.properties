# Puerto
server.port = 8080

# Configuración del controlador JDBC para PostgreSQL
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/crud-java
spring.datasource.username = postgres
spring.datasource.password = postgres

# Configuración adicional de Hibernate (si es necesario)
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

# Configuración de logging (si es necesario)

 logging.level.org.hibernate.SQL = debug
